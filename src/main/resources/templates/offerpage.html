<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{css/main.css}"/>
  <script type="text/javascript" href="../static/js/actions.js" th:src="@{js/actions.js}"></script>

  <title>Title</title>

</head>
<body>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Teklif Numarası</th>
    <th>Ad</th>
    <th>Soyad</th>
    <th>Ürün Bilgisi</th>
    <th>Durumu</th>
    <th>İşlem</th>

  </tr>
  </thead>
  <tbody>
  <th:block th:each="offer : ${offers}">
    <tr>
      <td>[[${offer.offerId}]]</td>
      <td>[[${offer.customer.customerName}]]</td>
      <td>[[${offer.customer.customerLastName}]]</td>
      <td>[[${offer.productTypeOffer}]]</td>
      <td>[[${offer.offerstatus}]]</td>
      <td><button type="button" class="btn btn-outline-danger" th:onclick="showAlert()">Düzenle</button></td>

    </tr>
  </th:block>
  </tbody>
</table>
</body>
</html>
