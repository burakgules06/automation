<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
  <div class = "container">
      <h1>Yeni Müşteri Oluştur</h1>
      <hr>
        <div class="card-body">
          <form th:action="@{/customers}" th:object="${customerViewModel}" method="POST">
              <div class="col container card">
              <div class="row">
              <div class = "col-lg-6 cold-md-6 col-sm-6">
                  <table class="table">
                      <thead>
                      <tr>
                          <th scope="col"></th>
                          <th scope="col">Adı</th>
                          <th scope="col">Soyad</th>
                          <th scope="col">Telefon No</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                          <th scope="row">1</th>
                          <td><input
                                  type="text"
                                  name="customerName"
                                  th:field = "*{customerName}"
                                  class="form-control"
                                  required
                          /></td>
                          <td><input
                                  type="text"
                                  name="customerLastName"
                                  th:field = "*{customerLastName}"
                                  class="form-control"
                                  required
                          /></td>
                          <td><input
                                  type="text"
                                  name="customerTelno"
                                  th:field = "*{customerTelNo}"
                                  class="form-control"
                                  required
                          /></td>
                      </tr>
                      </tbody>
                  </table>
              </div>
              <div class = "col-lg-6 cold-md-6 col-sm-6">
                  <div class = "form-group">
                    <label>İl</label>
                    <input
                     type="text"
                     name="customerCity"
                     th:field = "*{customerCity}"
                     class="form-control"
                    />
                  </div>
                  <div class = "form-group">
                    <label>İlçe</label>
                    <input
                     type="text"
                     name="customerDistrict"
                     th:field = "*{customerDistrict}"
                     class="form-control"
                    />
                  </div>
                  <div class = "form-group">
                    <label>Mahalle</label>
                    <input
                     type="text"
                     name="customerNeighbourhood"
                     th:field = "*{customerNeighbourhood}"
                     class="form-control"
                    />
                  </div>
                  <div class = "form-group">
                    <label>Cadde/sokak</label>
                    <input
                     type="text"
                     name="customerStreet"
                     th:field = "*{customerStreet}"
                     class="form-control"
                    />
                  </div>
                  <div class = "form-group">
                    <label>Bina No</label>
                    <input
                     type="text"
                     name="customerBuildingNo"
                     th:field = "*{customerBuildingNo}"
                     class="form-control"
                    />
                  </div>
                  <div class = "form-group">
                    <label>Daire No</label>
                    <input
                     type="text"
                     name="customerNo"
                     th:field = "*{customerNo}"
                     class="form-control"
                    />
                  </div>
                </div>
                <div class="footer-body">
                    <a class="btn btn-outline-info btn-lg" th:href="@{/customers}" style="float: right; margin-top: 1%;  margin-bottom: 1%; margin-left: 1%"> Geri Dön </a>
                    <button type="submit" class="btn btn-outline-danger btn-lg" style="float: right; margin-top: 1%;  margin-bottom: 1%"> Kaydet </button>
                 </div>


            </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
