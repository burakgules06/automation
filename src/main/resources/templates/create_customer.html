<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
  <div class = "container">
    <div class="row">
      <div class = "col-lg-6 cold-md-6 col-sm-6 container justify-content-center card">
        <h1>Yeni Müşteri Oluştur</h1>
        <div class="card-body">
          <form th:action="@{/customers}" th:object="${customerViewModel}" method="POST">
            <div class = "form-group">
              <label>Müşteri Adı</label>
              <input
               type="text"
               name="customerName"
               th:field = "*{customerName}"
               class="form-control"
               required
              />
            </div>
            <div class = "form-group">
              <label>Müşteri Soyad</label>
              <input
               type="text"
               name="customerLastName"
               th:field = "*{customerLastName}"
               class="form-control"
              />
            </div>
            <div class = "form-group">
              <label>Müşteri Telefon Numarası</label>
              <input
               type="text"
               name="customerTelno"
               th:field = "*{customerTelNo}"
               class="form-control"
              />
            </div>
            <div class = "form-group">
              <label>İl</label>
              <input
               type="text"
               name="customerCity"
               th:field = "*{customerCity}"
               class="form-control"
              />
            </div>
            <div class = "form-group">
              <label>İlçe</label>
              <input
               type="text"
               name="customerDistrict"
               th:field = "*{customerDistrict}"
               class="form-control"
              />
            </div>
            <div class = "form-group">
              <label>Mahalle</label>
              <input
               type="text"
               name="customerNeighbourhood"
               th:field = "*{customerNeighbourhood}"
               class="form-control"
              />
            </div>
            <div class = "form-group">
              <label>Cadde/sokak</label>
              <input
               type="text"
               name="customerStreet"
               th:field = "*{customerStreet}"
               class="form-control"
              />
            </div>
            <div class = "form-group">
              <label>Bina No</label>
              <input
               type="text"
               name="customerBuildingNo"
               th:field = "*{customerBuildingNo}"
               class="form-control"
              />
            </div>
            <div class = "form-group">
              <label>Daire No</label>
              <input
               type="text"
               name="customerNo"
               th:field = "*{customerNo}"
               class="form-control"
              />
            </div>
            <br>
            <div class="footer-body">
              <button type="submit" class="btn btn-dark"> Kaydet </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
