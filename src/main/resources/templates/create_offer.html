<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offers</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <script type="text/javascript" src="../static/js/actions.js" th:src="@{/js/actions.js}"></script>
</head>
  <body>

    <div class = "container">
      <div class="row">
        <h1>Teklif Oluştur</h1>
        <hr>
        <div class = "col container card">
          <div class="card-body">
            <form th:action="@{/offers}" th:object="${offerViewModel}" method="POST" id="product_form">
              <div class="col-lg-4 cold-md-4 col-sm-4">
                <div class = "form-group">
                  <div class="form-group">
                    <label> Ürün Tipi </label>
                    <select  th:field="${offerViewModel.productTypeOffer}"><br/><br/>
                      <option th:each="c : ${productTypeOffer}" th:value="${c}" th:text="${c}">
                      </option>
                    </select>
                  </div>
                  <input type="hidden" th:if="${offerViewModel.customerId!=null}" th:field="${offerViewModel.customerId}">
                </div>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Poz</th>
                      <th scope="col">Adet</th>
                      <th scope="col">En</th>
                      <th scope="col">Boy</th>
                      <th scope="col">Motor Yönü</th>
                      <th>
                        <button type="button" class="btn-success" th:onclick="addColumn()">Poz Ekle</button>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="table_body">
                    <tr>
                      <td><input type="number" th:field="*{unit}"/></td>
                      <td><input type="number" th:field="*{width}"/></td>
                      <td><input type="number" th:field="*{height}"/></td>
                      <td><button type="button" class="btn btn-danger" onclick="remove_tr(this)">Sil</button></td>
                    </tr>
                  </tbody>
                </table>
              <div class="form-group" style="display: none">
                <select  th:field="${offerViewModel.offerstatus}">
                  <option th:value="${offerstatus[1]}"></option>
                </select>
              </div>
              </div>
              <div class="col-lg-8">
                <title>Kumanda</title>
                <input
                        type="text"
                        name="unit"
                        th:field = "${offerViewModel.engineControl}"
                        class="form-control"
                />
              </div>
              <div class="footer-body">
                <button type="submit" class="btn btn-outline-danger"> Maliyeti Gör </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
