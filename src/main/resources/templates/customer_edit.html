<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{css/main.css}"/>

    <title>Customer Edit</title>
</head>
<body>
    <h1>EDİT FORM</h1>

    <form th:action="@{/customers/update/{id} (id=${id})}" th:object="${editCustomer}" method="POST">
        <div class = "form-group">
            <input type="hidden" th:field="*{customerId}">
            <label>Customer Name</label>
            <input
                    type="text"
                    name="customerName"
                    th:field = "*{customerName}"
                    class="form-control"
                    required
            />
        </div>
        <div class = "form-group">
            <label>Customer Last Name</label>
            <input
                    type="text"
                    name="customerLastName"
                    th:field = "*{customerLastName}"
                    class="form-control"
            />
        </div>
        <div class = "form-group">
            <label>Customer Number</label>
            <input
                    type="text"
                    name="customerTelno"
                    th:field = "*{customerTelNo}"
                    class="form-control"
            />
        </div>
        <div class = "form-group">
            <label>İl</label>
            <input
                    type="text"
                    name="customerCity"
                    th:field = "*{customerCity}"
                    class="form-control"
            />
        </div>
        <div class = "form-group">
            <label>İlçe</label>
            <input
                    type="text"
                    name="customerDistrict"
                    th:field = "*{customerDistrict}"
                    class="form-control"
            />
        </div>
        <div class = "form-group">
            <label>Mahalle</label>
            <input
                    type="text"
                    name="customerNeighbourhood"
                    th:field = "*{customerNeighbourhood}"
                    class="form-control"
            />
        </div>
        <div class = "form-group">
            <label>Cadde/sokak</label>
            <input
                    type="text"
                    name="customerStreet"
                    th:field = "*{customerStreet}"
                    class="form-control"
            />
        </div>
        <div class = "form-group">
            <label>Bina No</label>
            <input
                    type="text"
                    name="customerBuildingNo"
                    th:field = "*{customerBuildingNo}"
                    class="form-control"
            />
        </div>
        <div class = "form-group">
            <label>Daire No</label>
            <input
                    type="text"
                    name="customerNo"
                    th:field = "*{customerNo}"
                    class="form-control"
            />
        </div>
        <br>
        <div class="footer-body">
            <button type="submit" class="btn btn-dark"> Kaydet </button>
        </div>
    </form>

</body>
</html>
