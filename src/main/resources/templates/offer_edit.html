<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{css/main.css}"/>

  <title>Customer Edit</title>
</head>
<body>
<div class ="container">
  <div class="row">
    <div class = "col-lg-4 cold-md-4 col-sm-4 container justify-content-center card">
      <h1>Sipariş Düzenle</h1>
      <div class="card-body">
        <form th:action="@{/offers/update/{id} (id=${id})}" th:object="${editOffer}" method="POST">
          <div class = "form-group">
            <input type="hidden" th:field="*{offerId}">
            <label>Yükseklik</label>
            <input
                    type="text"
                    name="customerName"
                    th:field = "*{width}"
                    class="form-control"
            />
          </div>
          <div class = "form-group">
            <label>Genişlik</label>
            <input
                    type="text"
                    name="customerLastName"
                    th:field = "*{height}"
                    class="form-control"
            />
          </div>
          <div class = "form-group">
            <label>Adet</label>
            <input
                    type="text"
                    name="customerTelno"
                    th:field = "*{unit}"
                    class="form-control"
            />
          </div>
          <br>
          <div class="footer-body">
            <button type="submit" class="btn btn-danger"> Kaydet </button>

            <a th:href="@{/offers}">
              <button type="button" class="btn btn-outline-secondary"> Geri Dön </button>
            </a>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
