<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offers</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>
<div class = "container">
  <div class="row">
    <div class = "col-lg-4 cold-md-4 col-sm-4 container justify-content-center card">
      <h1>Create New Offer</h1>
      <div class="card-body">
        <form th:action="@{/stocks}" th:object="${stockViewModel}" method="POST">
            <div class="form-group">
              <label> Ürün Tipi:  </label>

              <select  th:field="${stockViewModel.productType}"><br/><br/>
                <option th:each="c : ${productType}" th:value="${c}" th:text="${c}">
                </option>
              </select>
            </div>
            <label>Ürün Adı</label>
            <input
                    type="text"
                    name="name"
                    th:field = "${stockViewModel.productName}"
                    class="form-control"
            />
          <label>Adet</label>
            <input
                    type="text"
                    name="unit"
                    th:field = "${stockViewModel.piece}"
                    class="form-control"
            />

          <div class = "form-group">
            <label>Geliş Fiyatı</label>
            <input
                    type="text"
                    name="purchase"
                    th:field = "${stockViewModel.purchasePrice}"
                    class="form-control"
            />
          </div>
          <div class = "form-group">
            <label>Renk</label>
            <input
                    type="text"
                    name="color"
                    th:field = "${stockViewModel.color}"
                    class="form-control"
            />
          </div>
          <div class = "form-group">
            <label>Detay</label>
            <input
                    type="text"
                    name="details"
                    th:field = "${stockViewModel.productDetails}"
                    class="form-control"
            />
          </div>
          <br>
          <div class="footer-body">
            <button type="submit" class="btn btn-info"> Stoğa Ekle </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
</body>
</html>
