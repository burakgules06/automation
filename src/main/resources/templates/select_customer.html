<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{css/main.css}"/>
  <script type="text/javascript" href="../static/js/actions.js" th:src="@{js/actions.js}"></script>
  <title>Title</title>
</head>
<body>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Müşteri Numarası</th>
    <th>Ad</th>
    <th>Soyad</th>
    <th>Seçim</th>

  </tr>
  </thead>
  <tbody>
  <th:block th:each="customer : ${customers}">
    <tr>
      <td>[[${customer.customerId}]]</td>
      <td>[[${customer.customerName}]]</td>
      <td>[[${customer.customerLastName}]]</td>
      <td><a href = "#" th:href="@{/offers/new (id=${customer.customerId})}"><btn class="btn btn-outline-danger">Seç</btn>
      </a></td>
    </tr>
  </th:block>
  </tbody>
</table>
</body>
</html>
