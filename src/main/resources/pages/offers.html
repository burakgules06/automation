<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class = "row">
        <h1>List Offers</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Teklif Numarası</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Ürün Bilgisi</th>
            <th>Durumu</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "offer: ${offers}">
            <td th:text="${offer.getOfferId()}"></td>
            <td th:text="${offer.getCustomer().customerId}"></td>
            <td th:text="${offer.getCustomer().customerLastName}"></td>
            <td th:text="${offer.getProductinfo()}"></td>
            <td th:text="${offer.getOrderstatus()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
