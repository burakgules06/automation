<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
      <div class="container">
          <div class = "row">
              <h1>List Customers</h1>
          </div>
        <div class = "row">
            <div class="col-lg-3">
                <a th:href="@{/customers/new}" class = "btn btn-primary btn-sm mb-3">Add customer</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Teklif Numarası</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Telno</th>
                    <th>Şehir</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each = "customer: ${customers}">
                    <td th:text="${customer.getCustomerName()}"></td>
                    <td th:text="${customer.getCustomerLastName()}"></td>
                    <td th:text="${customer.getCustomerTelNo()}"></td>
                    <td th:text="${customer.getCustomerCity()}"></td>
                </tr>
            </tbody>
        </table>
      </div>
</body>
</html>
