<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
      <div class="container">
          <div class = "row">
              <h1>List Customers</h1>
          </div>
        <div class = "row">
            <div class="col-lg-3">
                <a th:href="@{/customers/new}" class = "btn btn-dark btn-sm mb-3">Add customer +</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Teklif Numarası</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Telno</th>
                    <th>Şehir</th>
                    <th>İşlem</th>

                </tr>
            </thead>
            <tbody>
                <th:block th:each="customer : ${customers}">
                    <tr>
                        <td>[[${customer.customerId}]]</td>
                        <td>[[${customer.customerName}]]</td>
                        <td>[[${customer.customerLastName}]]</td>
                        <td>[[${customer.customerTelNo}]]</td>
                        <td>[[${customer.customerCity}]]</td>
                        <td><btn class="btn btn-danger">Müşteriyi Sil</btn>
                            <btn class="btn btn-warning">Düzenle</btn></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
      </div>
</body>
</html>
